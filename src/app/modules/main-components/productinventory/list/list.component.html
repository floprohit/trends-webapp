<app-loader *ngIf="showLoader"></app-loader>
<div class="px-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-4"> All Product List</h1>
        <button type="button" class="btn btn-primary" routerLink="/product/add">Add Product</button>
    </div>
    <table id="customers" class="my-5">
      <tr>
        <th>id</th>
        <th>title</th>
        <th>category</th>
        <th>price</th>
        <th>action</th>
      </tr>
      <tr *ngFor="let productData of list_product | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{productData.id}}</td>
        <td>{{productData.title}}</td>
        <td>{{productData.category}}</td>
        <td>${{productData.price}}</td>
        <td>
            <button routerLink="/product/edit/{{productData.id}}">edit</button>
            <button>delete</button>

        </td>

      </tr>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
